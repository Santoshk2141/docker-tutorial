version: '3'
services:
  backend:
    build:
      context: .
      dockerfile: dockerfile-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
  frontend:
    build:
      context: .
      dockerfile: dockerfile-frontend
    ports:
      - "3000:3000"
    environment:
      - backend=http://backend:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
networks:
  ares-network: {}